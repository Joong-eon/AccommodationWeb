<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/search.css">
</head>
<body>
    <div>
        <div>
            <div>
                <div class="category">
                    <div class="search-category">아이디로 찾기</div>
                    <div class="search-category pick">비밀번호로 찾기</div>
                </div>
            </div>
            <div class="search-form">
                <form action="" class="reg-form-container">
                    <div class="reg-form-item">
                        <label style="font-size: 15px;" for="email" title="이메일">
                            <em style="color: red;">*</em>
                            이름
                        </label>
                        <div class="input-box">
                            <div>
                                <input type="name check-validation" class="email check-validation"  
                                placeholder="성명" id="email" name="email" autocorrect="off" 
                                autocapitalize="off" autocomplete="off" aria-autocomplete="none" inputmode="text">
                                
                            </div>
                        </div>
                    </div>
                    <div class="reg-form-item">
                        <label style="font-size: 15px;" for="birthday" title="비밀번호">
                            <em style="color: red;">*</em>
                            생년월일
                        </label>
                        <div class="input-box">
                            <div>
                                <input type="text" class="birthday check-validation" 
                                placeholder="19900000" id="birthday" name="birthday" autocorrect="off" 
                                autocapitalize="off" autocomplete="off" aria-autocomplete="none" inputmode="text">
                                
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="검색">
                </form>
            </div>
            <div class="search-form disable">
                <form action="" class="reg-form-container">
                    <div class="reg-form-item">
                        <label style="font-size: 15px;" for="name" title="이메일">
                            <em style="color: red;">*</em>
                            이름
                        </label>
                        <div class="input-box">
                            <div>
                                <input type="name check-validation" class="name check-validation"  
                                placeholder="성명" id="name" name="name" autocorrect="off" 
                                autocapitalize="off" autocomplete="off" aria-autocomplete="none" inputmode="text">
                                
                            </div>
                        </div>
                    </div>
                    <div class="reg-form-item">
                        <label style="font-size: 15px;" for="email" title="이메일">
                            <em style="color: red;">*</em>
                            이메일
                        </label>
                        <div class="input-box">
                            <div>
                                <input type="name check-validation" class="email check-validation"  
                                placeholder="ddd@ddd.dd" id="email" name="email" autocorrect="off" 
                                autocapitalize="off" autocomplete="off" aria-autocomplete="none" inputmode="text">
                                
                            </div>
                        </div>
                    </div>
                    <div class="reg-form-item">
                        <label style="font-size: 15px;" for="birthday" title="비밀번호">
                            <em style="color: red;">*</em>
                            생년월일
                        </label>
                        <div class="input-box">
                            <div>
                                <input type="text" class="birthday check-validation" 
                                placeholder="19900000" id="birthday" name="birthday" autocorrect="off" 
                                autocapitalize="off" autocomplete="off" aria-autocomplete="none" inputmode="text">
                                
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="검색">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
